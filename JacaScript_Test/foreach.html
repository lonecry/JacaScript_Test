        /*定义一个多为数组，然后循环遍历数组的每一项*/
        var  arr=[1,2,3,[4,[5,[6]]]];



        Array.prototype.each = function(fn){
            try {

                /*遍历数组的每一项。计数器初始值为0*/
                this.i || (this.i = 0);

                /*如果数组不为空，且参数的构造器是一个函数*/
                if(this.length > 0 && fn.constructor == Function){

                    /*进入while循环*/
                    while (this.i < this.length){

                        /*用变量接收当前的遍历对象，可能是一个数组，也可能是数组的某个元素*/
                        var e=this[this.i];

                        /*如果是一个数字，那就执行递归操作。*/
                        if(e && e.constructor == Array){
                            e.each(fn);
                        }
                        /*如果不是数组，是一个数，直接用call方法打印*/
                        else {
                            fn.call(e,e);
                        }
                        this.i++;
                    }
                }

                /*释放变量内存*/
                this.i = null;
            }
            catch (e){//抛出异常
                //do sth
            }
        };





        arr.each(function(item){
            alert(item);
        })

    </script>
